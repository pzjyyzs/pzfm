
<div class="main-content">
  <div class="categories">
    <ul>
      <li
      (click)="changeSubCategory()"
      [class.checked]="!searchParams.subcategory"
      >全部</li>
      <li
      [class.checked]="item.code === searchParams.subcategory"
      (click)="changeSubCategory(item)"
      *ngFor="let item of categoryInfo?.subcategories; trackBy: trackByCategory"
      >{{ item.displayValue }}</li>
    </ul>
  </div>
  <div class="conditions">
    <div class="row" *ngFor="let row of categoryInfo?.metadata">
      <b class="title">{{ row.displayName }}</b>
      <ul class="tabs">
        <li
        class="tag"
        *ngFor="let item of row.metaValues; trackBy: trackByMetas">{{ item.displayName }}</li>
      </ul>
    </div>
    <div class="row">
      <b class="title">场景</b>
      <ul class="tabs">
        <li class="tag">睡前</li>
        <li class="tag">午后</li>
      </ul>
    </div>
  </div>
  <div class="albums">
    albums
  </div>
</div>
